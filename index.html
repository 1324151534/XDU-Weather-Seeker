<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./content/font-style.css">
    <link href="https://cdn.jsdelivr.net/npm/qweather-icons@1.6.0/font/qweather-icons.css" rel="stylesheet">
    <title>Weather Seeker 天气系统</title>
  </head>
  <body>
    <div class="i-top">
        <i class="icon-settings i-top-logo"></i>
        <div class="i-top-name">WEATHER <span class="i-top-name-yellow">SEEKER</span></div>
        <i class="icon-location_city i-top-logo"></i>
    </div>
    <div class="i-med">
        <div class="i-med-weather-container">
            <div class="i-med-wther-logo-container">
                <i class="qi-100-fill i-med-wther-logo"></i>
            </div>
            <div class="i-med-wther-top">
                <div class="i-med-wther-temp-container">
                    <div class="i-med-wther-temp-now">24°C</div>
                    <div class="i-med-wther-temp-lh">
                        <div class="i-med-wther-temp-low">From 12°C</div>
                        <div class="i-med-wther-temp-high">To 27°C</div>
                    </div>
                </div>
                <div class="i-med-wther-city">长安区</div>
                <div class="i-med-wther-loc">Xi'an, CHINA</div>
                <div class="i-med-wther-loc">2024/4/11</div>
            </div>
        </div>
    </div>
    <div class="i-bot">

    </div>
  </body>
  <script src="./js/index.js"></script>
</html>
